<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Chrono Watch">
    <meta name="format-detection" content="telephone=no">
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png">
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Chrono Watch - World Clock</title>
    <style>
        /* Mobile-only warning for desktop users */
        .desktop-warning {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            color: white;
            z-index: 10000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .desktop-warning.show {
            display: flex;
        }
        .desktop-warning h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        .desktop-warning p {
            font-size: 1.2rem;
            margin: 10px 0;
            max-width: 600px;
            line-height: 1.6;
        }
        .desktop-warning .icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
    </style>
    <script>
        // Detect if device is mobile or tablet
        (function() {
            var isMobileOrTablet = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) ||
                                   (navigator.maxTouchPoints && navigator.maxTouchPoints > 1) ||
                                   window.innerWidth <= 1024;
            
            // Check if running in Capacitor
            var isCapacitor = window.location.protocol === 'capacitor:' || 
                             window.location.protocol === 'ionic:' ||
                             document.URL.indexOf('http://') === -1 && document.URL.indexOf('https://') === -1;
            
            if (!isMobileOrTablet && !isCapacitor && window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                document.addEventListener('DOMContentLoaded', function() {
                    var warning = document.getElementById('desktop-warning');
                    if (warning) warning.classList.add('show');
                });
            }
        })();
    </script>
</head>
